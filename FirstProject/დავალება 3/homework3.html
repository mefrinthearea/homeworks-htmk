<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore.com</title>
</head>
<body>
    <h1>Explore the Web</h1>
    <ul>
      <li>
          <a href="https://www.google.com">
              <img src="google-image.jpg" 
                  alt="Google multicolored logo" 
                  width="200" 
                  height="100" 
                  title="Click to visit Google">
          </a>
      </li>
      <li>
          <a href="https://www.facebook.com">
              <img src="facebook-image.jpg" 
                  alt="Facebook logo in blue" 
                  width="200" 
                  height="100" 
                  title="Click to visit Facebook">
          </a>
      </li>
      <li>
          <a href="https://www.netflix.com">
              <img src="Netflix-Logo.png" 
                  alt="Netflix logo in red" 
                  width="200" 
                  height="100" 
                  title="Click to visit Netflix">
          </a>
      </li>
  </ul>
</body>
</html>
